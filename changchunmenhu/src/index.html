<!-- 新闻中心下半部分模板 -->
<script id="xwzx" type="text/html">
    {{if list.length > 0}}

    <div class="swiper_area fl">
        <div id="carouselImg" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                {{each list value i}}
                {{if i == 0}}
                <li data-target="#carouselImg" data-slide-to="{{i}}" class="active"></li>
                {{else}}
                <li data-target="#carouselImg" data-slide-to="{{i}}" class=""></li>
                {{/if}}
                {{/each}}
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                {{each list value i}}
                {{if i == 0}}
                <div class="item active">
                    <a href="{{value.url}}">
                        <img src="./img/temp/{{value.img}}" alt="图片不见了">
                    </a>
                    <div class="carousel-caption hide">{{value.content}}</div>
                </div>
                {{else}}
                <div class="item">
                    <a href="{{value.url}}">
                        <img src="./img/temp/{{value.img}}" alt="图片不见了">
                    </a>
                    <div class="carousel-caption hide">{{value.content}}</div>
                </div>
                {{/if}}
                {{/each}}
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carouselImg" role="button" data-slide="prev">
                            <span class="glyphicon-chevron-left arrow_wrap" aria-hidden="true">
                                <img src="./img/arrow_prev.png" alt="">
                            </span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carouselImg" role="button" data-slide="next">
                            <span class="glyphicon-chevron-right arrow_wrap" aria-hidden="true">
                                <img src="./img/arrow_next.png" alt="">
                            </span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div id="carouselText">{{list[0].content}}</div>
    </div>


    {{/if}}
</script>
